  - title: Meetea
    labels: CZ. Časopis. Kurzy.
    img: img/meetea.png
    paragraphs:
      - '*Tomáš*, *Jakub* a *Kryštof*. A jejich čajová oáza v centru Prahy. Čajovníci z Meetea jsou možná největší kapacitou na čínský/vietnamský čaj v České republice.'
    subsections:
      - title: Čajové studio ve Vodičkové
        text: Místo, kde se můžete kdykoliv zastavit, dát si čaj, odpočinout si a dozvědět se o čaji něco nového.
      - title: Čajové předplatné
        text: Každý měsíc tři zajímavé vzorky čaje spolu s tištěnou brožurkou o jejich historii a zpracování.
      - title: Kurzy na chatě na jihu Čech
        text: Několkadenní intenzivní workshopy na různá čajová témata v malebné přírodě jižních Čech. Ideální příležitost se dozvědět spoustu informací o čaji, poznat nové přátele se stejnou zálibou a odpočinout si na chalupě s krásnou zahradou i okolím.
    links:
      - label: Web
        text: Meetea - Eshop
        url: https://www.meetea.cz/
      - label: Časopis
        text: Meetea - Čajové předplatné
        url: https://www.meetea.cz/cajove-predplatne
  - title: Global Tea Hut
    labels: ENG. Časopis. YouTube. Podcast.
    img: img/global-tea-hut.png
    paragraphs:
      - Global Tea Hut je nezisková organizace, která se věnuje prohlubování a šíření moudrosti a praxe čaje jako cesty k sebepěstování a harmonii. Zaměřují se na čaj nejen jako nápoj, ale i jako nástroj pro meditaci, uvědomění a spojení s přírodou a sebou samým. Často se odkazují na východní filozofie jako je buddhismus a taoismus.
      - Jádro veškeré činnosti tvoří učení Wu Dea (vlastním jménem Aaron Fisher), bývalého zenového mnicha, který zasvětil svůj život studiu čaje a jeho duchovnímu významu.</p>
      - 'Jejich volně dostupné vzdělávací materiály jsou opravdu bohaté:'
    subsections:
      - title: Časopis “Tea & Tao Magazine”
        text: Studnice vědomostí o ryze praktických i duchovních a filozofických aspektech čaje. Starší čísla jsou zdarma ke stažení ve formátu PDF na webu Global Tea Hut.
      - title: YouTube kanál
        text: .
      - title: Podcast “Life Of Tea”
        text: Orientovaný na spirituální stránku čaje. Obsahuje detailní rozbory na témata jako jsou historie čaje, zenový buddhismus, atd.
