  - title: Pro Home Cooks
    labels: ENG. YouTube.
    img: img/pro-home-cooks.jpg
    paragraphs:
      - |
        *Mike Greenfield* na svém YouTube kanále ukazuje, že v domácích podmínkách můžeme vařit
        chutně a zdravě, a zároveň levně a jednoduše. Neuznává recepty a přesné instrukce. Místo toho
        klade důraz na důkladné pochopení kulinářských technik a principů a schopnost improvizace.
        Mezi jeho nejlepší materiál patří videa o kváskovém pečivu, kvašení zeleniny, asijské kuchyni,
        rychlých a jednoduchých večeřích.
    links:
      - label: YouTube
        text: Pro Home Cooks
        url: https://www.youtube.com/c/ProHomeCooks
  - title: (Cook Well w/) Ethan Chlebowski
    labels: ENG. YouTube.
    img: img/ethan-chlebowski.jpg
    paragraphs:
      - |
        Kanál *Ethana Chlebowského* a jeho přístup k vaření je hodně podobný Pro Home Cooks.
        Zdravě, chutně, jednoduše, efektivně. Ethanův styl je ale hodně precizní a strukturovaný.
        Na jeho YouTube je k dispozici nespočet užitečných videí, ať už konkretní recepty
        všech možných stylů nebo detailní informace o surovinách a kulinářských technikách.
