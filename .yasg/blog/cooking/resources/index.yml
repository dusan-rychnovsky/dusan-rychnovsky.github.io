  - title: 'Tamar Adler - An Everlasting Meal'
    labels: ENG. Kniha.
    img: img/an-everlasting-meal.jpg
    paragraphs:
      - |
        Má nejoblíbenější kniha o vaření, která zcela ovlivnila způsob, jak o něm přemýšlím.
        Nejedná se o soubor receptů, ale o filozofickou úvahu o tom, jak vařit jednoduše,
        hospodárně (finančně i časově) a beze zbytků.
        *Tamar Adler* popisuje vaření jako nepřetržitý proces, který je součástí každodenního života,
        kdy neustále využíváme to, co nám zbylo od minule, spolu se surovinami, které máme zrovna k dispozici.
    links:
      - label: Kniha
        text: Amazon.com
        url: https://www.amazon.com/Everlasting-Meal-Cooking-Economy-Grace/dp/1439181888
  - title: Mary's Nest
    labels: ENG. YouTube. Knihy. Blog.
    img: img/marys-nest.jpg
    paragraphs:
      - |
        *Mary Bryant Shrader* se věnuje popularizaci tradičních postupů při vaření,
        a to zejména (ale zdaleka ne jen) vývarům, kváskovému pečivu a kvašení zeleniny.
        Známý je především její YouTube kanál, ale je také autorkou (prozatím) dvou knih,
        v nichž svůj přístup shrnuje.
