intro:
  - |
    Čaj je téma, které mě posledních pár let velmi zajímá. Důvodů je hned několik. Čaj nabízí bohatou škálu chutí a vůní
    a mě baví rozvíjet svou schopnost je rozpoznávat a ocenit jejich jemné rozdíly. V dnešní uspěchané a ustarané době
    mi prospívá meditativní povaha přípravy čaje a jeho hluboké propojení s východními kulturami. V neposlední řadě komunita,
    která kolem čaje existuje, je opravdu skvělá a mě velmi baví trávit s těmito lidmi čas.
